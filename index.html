<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eec421d4e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Record Store</title>
</head>
<body>
    <header class="header">
        <div class="logo-div">
            <img class="logo" src="assets/img/logo-record-store.png" alt="Logo Record Store">
        </div>

        <div class="input-search">
            <form action="#" class="input-search-form">
                <input class="search" type="search" placeholder="Buscar productos">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
                </button>
            </form>
        </div>

        <nav class="nav-bar">
            <ul class="nav-bar-ul">
                <li>
                    <a href="#">Vinilos</a>
                </li>
                <li>
                    <a href="#">Vinilos de Época</a>
                </li>
                <li>
                    <a href="#">CD y DVD</a>
                </li>
            </ul>
        </nav>

        <div class="icon-login">
            <i class="fa-solid fa-user fa-lg"></i>
            <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
        </div>
    </header>

    <aside class="sidebar">
        <div class="categorias">
            <h3>Categorías</h3>
            <div class="styles">
                <p>Rock <span>(13)</span></p>
                <p>Pop <span>(5)</span></p>
                <p>R&B <span>(9)</span></p>
            </div>
        </div>

    </aside>
    <main class="principal"> 

    </main>
    <footer class="footer">
        <p>Copyright 2021 Record Store</p>
    </footer>
</body>
</html>
